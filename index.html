<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1 class="center-align white-text">Random Quote Generator</h1>
            </div>
            <div class="card-panel">
                <h4 id="qt" class="left-align"></h4>

                <h5 class="right-align">
                    <p id="author"></p>
                </h5>
            </div>
            <div class="right-align">
                <button type="button" class="waves-effect waves-light btn" onclick="tweetQuote()">
                    Tweet this!</button>
                <button type="button" id="newQuote" class="waves-effect waves-light btn" onclick="quoteGen()">New Quote!</button>
            </div>

        </div>
    </body>
    <script src="script.js"></script>
    </html>
